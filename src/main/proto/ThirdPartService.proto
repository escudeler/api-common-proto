syntax = "proto3";

//import "src/main/proto/SpeakService.proto";
import "SpeakService.proto";

option java_multiple_files = true;
option java_package = "escudeler.example.apithirdpart.grpc";

message AuthorizeResponse {
  bool authorized = 1;
}

service ThirdPartGrpcService {
  rpc authorize (PersonRequest) returns (AuthorizeResponse);

}
